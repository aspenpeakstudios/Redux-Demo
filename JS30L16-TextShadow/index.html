<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <div>
    <audio src="Tartanic-BriefcaseNo1.mp3"></audio>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;    
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;    
  }

  h1 {
    text-shadow: 0px 0px 0 rgba(0,0,0,1);
    font-size: 100px;

    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 4px #444;

    transition: all 0.25s;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const text = hero.querySelector("h1");
  const audio = document.querySelector("audio");

  function updateShadow(e) {
    //const { offsetWidth: width, offsetHeight: height} = hero;
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;

    //let { offsetX = x, offsetY = y } = e;
    let x = e.offsetX;
    let y = e.offsetY;

    if (this != e.target) {
      //console.log("not target");
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    //console.log(x + ", " + y);

    const walk = 20;

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    // text.style.textShadow = `10px 10px 0 red`;
    text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(128, 128, 128, 0.5)`;


    //// AUDIO
    /// Goal:  Audio volume should increase as mouse moves closer to element.  Volume should not be heard
    ///        when more than 300 pixels away.
    const vStep = 0.1;
    const maxRange = 200;
    const distanceToTarget = Math.abs(text.offsetTop + (text.offsetHeight/2) - y);
    let newVolume = 0;
    if (distanceToTarget < maxRange)
    {
      newVolume = (1/(distanceToTarget/maxRange)) * vStep;      
      //console.log(newVolume);           
    }   
    console.log("V: " + newVolume + ", offsetTop: " + text.offsetTop + ", y: " + y + ", D to Target: " + distanceToTarget);
    audio.volume = newVolume;  
    
    if (audio.paused) {
      audio.play();
    }
  }

  hero.addEventListener("mousemove", updateShadow);
  //window.setTimeout(() => audio.play(), 1000);

  ////// TODO /////////////
  // look into proper math function to return 0-1 based on distance from object.  
  // currently throwing exceptions when on target element, why?

</script>


</body>
</html>
