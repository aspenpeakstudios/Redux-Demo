<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let currentScore = 0;
  let lastMole = 0;
  const timesUp = 10000;
  const popUpInterval = 1500;  
  const numberOfHoles = 6
  let currentTry = 0;
  const numberOfTries = 2;
  let timer;

  // Random Time Generator
  function randomTime(min, max) {
    let result = Math.round(Math.random() * (max-min) + min);
    console.log(result);
    return result;
  }

  // Random Number Generator
  function randomNumber(min, max) { 
    let result = Math.round(Math.random() * (max-min) + min);
    if (result == lastMole) {
      console.log("Already in use");
      result = randomNumber(min, max);
    }
    lastMole = result;
    console.log(result);
    return result;
  }

  // Send the Mole up the Hole for a period of time
  function activateMole(hole, index) {
    //console.log(hole);
    hole.classList.add('up');  

    let duration = randomTime(popUpInterval/2, popUpInterval);
    console.log("Duration: ", duration);
    window.setTimeout(() => deActivateMole(hole), duration);
  }

  // Hide the mole
  function deActivateMole(hole) {
    hole.classList.remove('up');
  }

  function updateScore(score = 0) {
    console.log(score);
    scoreBoard.innerText = score;
  }

  function startGame() {
    // reset the in game counters
    updateScore(0);
    currentTry = 0;
    
    gameLoop();
  }

  function gameLoop() {
    console.log("Game is starting!!!");
    
    timer = setInterval(() => {
    
    let currentHole = holes[randomNumber(0, numberOfHoles-1)];
    activateMole(currentHole);
    
    currentTry++;
    if (currentTry >= numberOfTries) {
      clearInterval(timer);
      console.log("Game Over!!!");
    }
  }, popUpInterval);
  }

  // Event handler for clicking on Mole
  moles.forEach(item => item.addEventListener('click', function() {
    console.log("Click");
    
    deActivateMole(item.parentNode);

    currentScore++;
    updateScore(currentScore);
  }));

 /*  let currentHole = holes[randomNumber(0, numberOfHoles)];
    activateMole(currentHole); */
    
</script>
</body>
</html>
